language: node_js
sudo: false
node_js:
  - "7"
install:
  - npm install uglify-es -g
script:
  - uglifyjs $TRAVIS_BUILD_DIR/src/mapFactory.js --compress --output $TRAVIS_BUILD_DIR/release/mapFactory.min.js  
deploy:
  provider: releases
  api_key: 
    secure: "1ea9c724d2a3fd53d3fcdf1daf359f0e8f0f2da8"
  file: $TRAVIS_BUILD_DIR/release/mapFactory.min.js
  skip_cleanup: true
  on:
    tags: true
