<body>
    <a href="https://github.com/rvhuang/rpg-map-factory"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <div class="container-fluid">
        <br /><h3>RPG Map Editor <small>A demonstrative playground</small></h3><br />
        <div class="row">
            <div class="col-lg-9 text-center">
                <div class="row">
                    <canvas id="myCanvas" width="128" height="128"></canvas>
                </div>
            </div>
            <div class="col-lg-3">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active" data-toggle="tooltip" data-placement="top" title="Foreground">
                        <a href="#tab_foreground" aria-controls="tab_foreground" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-grain"></span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top" title="Background">
                        <a href="#tab_background" aria-controls="tab_background" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-picture"></span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top" title="Options">
                        <a href="#tab_options" aria-controls="tab_options" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                    <li role="presentation" data-toggle="tooltip" data-placement="top" title="About">
                        <a href="#tab_about" aria-controls="tab_about" role="tab" data-toggle="tab">
                            <span class="glyphicon glyphicon-info-sign"></span>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" style="height: 360px">
                    <div role="tabpanel" class="tab-pane active" id="tab_foreground"><br />
                        <img src="images/foreground.png" id="foregroundAsset" onmousedown="mouseDownHandler(event, 'foregroundAsset');" /><br /><br />
                        <canvas height="32" width="32" id="selectedForeground" />
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab_background"><br />
                        <img src="images/background.png" id="backgroundAsset" onmousedown="mouseDownHandler(event, 'backgroundAsset');" /><br /><br />
                        <canvas height="32" width="32" id="selectedBackground" />
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab_options">
                        <form role="form" class="form-inline"><br />
                            <label>Size</label><br />
                            <div class="form-group">
                                <label for="visibleAreaHeight">
                                    <span class="glyphicon glyphicon-resize-vertical"></span>&nbsp;
                                </label>
                                <input id="visibleAreaHeight" class="form-control" type="number" min="10" max="100" step="1" value="12" onchange="mapSizeChanged(this)" required disabled />
                            </div>&nbsp;
                            <div class="form-group">
                                <label for="visibleAreaWidth">
                                    <span class="glyphicon glyphicon-resize-horizontal"></span>&nbsp;
                                </label>
                                <input id="visibleAreaWidth" class="form-control" type="number" min="10" max="100" step="1" value="15" onchange="mapSizeChanged(this)" required disabled />
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="enableResponsive" type="checkbox" onclick="responsiveChanged(this)" checked />&nbsp;&nbsp;Responsive
                                </label>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab_about">
                        <br />
                        <a href="https://github.com/rvhuang/rpg-map-factory" class="btn btn-link" role="button" target="_blank">
                            <span class="octicon octicon-mark-github">&nbsp;&nbsp;</span>RPG Map Factory at GitHub
                        </a><br />
                        <a href="https://rvhuang.github.io/" class="btn btn-link" role="button" target="_blank">
                            <span class="octicon octicon-octoface">&nbsp;&nbsp;</span>Author's Page at GitHub
                        </a><br />
                        <a href="https://vxresource.wordpress.com/" class="btn btn-link" role="button" target="_blank">
                            <span class="octicon octicon-heart">&nbsp;&nbsp;</span>Asset Designer's Blog
                        </a><br /><br />
                        <div class="alert alert-info" role="alert">
                            <span>The page is created as a demonstrative playground for RPG Map Factory - a lightweight JavaScript library that turns HTML5 Canvas element into a controllable map.</span>
                        </div>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group" data-toggle="buttons" aria-label="Toolbox">
                        <label class="btn btn-default active" onclick="modeChanged('pen')">
                            <input type="radio" autocomplete="off" checked>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </label>
                        <label class="btn btn-default" onclick="modeChanged('square')">
                            <input type="radio" autocomplete="off">
                            <span class="glyphicon glyphicon-th"></span>
                        </label>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="../../src/mapFactory.js"></script>
    <script src="js/site.js"></script>
</body>
